name: Switch build

on:
  push:
      branches: [ "*" ]
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
    inputs:
      nx:
        description: build nintendo switch
        type: boolean

permissions:
  contents: write

jobs:
  build-nx:
    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [x64]
        mode: [debug, release]
    
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    container: devkitpro/devkita64

    steps:
      - name: Get current date as package key
        id: pkg_key
        run: echo "::set-output name=key::$(date +'%W')"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set xmake env
        run: echo "XMAKE_GLOBALDIR=${{ runner.workspace }}/xmake-global" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@dev

      - name: Update xmake repository
        run: xmake repo --update

      - name: Configure xmake and install dependencies
        run: xmake f --yes -p switch -m ${{ matrix.mode }} -a aarch64 --toolchain=devkita64 

      - name: Build SimpleModDownloader
        run: xmake -vD

      - uses: actions/upload-artifact@v2
        with:
          name: SimpleModDownloader
          path: build/switch/aarch64/debug/SimpleModDownloader.nro
      
      