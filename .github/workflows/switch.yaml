name: Switch build

on:
  push:
      branches: [ "*" ]
  pull_request:
    types: [opened, reopened]
  workflow_dispatch:
    inputs:
      nx:
        description: build nintendo switch
        type: boolean

permissions:
  contents: write

jobs:
  build-nx:
    strategy:
      matrix:
        os: [windows-latest]
        arch: [x64]
        mode: [debug, release]
        container: [devkitpro/devkita64]
    
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:
      - name: Get current date as package key
        id: pkg_key
        run: echo "::set-output name=key::$(date +'%W')"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set xmake env
        run: echo "XMAKE_GLOBALDIR=${{ runner.workspace }}/xmake-global" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@dev

      - name: Update xmake repository
        run: xmake repo --update

      - name: Retrieve dependencies hash
        id: dep_hash
        run: echo "::set-output name=hash::$(xmake l utils.ci.packageskey)"

      - name: Retrieve cached xmake dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.XMAKE_GLOBALDIR }}\.xmake\packages
          key: MSVC-${{ matrix.arch }}-${{ matrix.mode }}-${{ steps.dep_hash.outputs.hash }}-W${{ steps.pkg_key.outputs.key }}

      - name: Configure xmake and install dependencies
        run: xmake config --arch=${{ matrix.arch }} --mode=${{ matrix.mode }} --yes

      - name: Build SimpleModDownloader
        run: xmake f --yes -p switch -m debug -a aarch64 --toolchain=devkita64 && xmake -vD

      - uses: actions/upload-artifact@v2
        with:
          name: SimpleModDownloader
          path: build/switch/aarch64/debug/SimpleModDownloader.nro
      
      